<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
<link rel="stylesheet" href="styles.css">
<style>
    :root{
      --primary:#235baf;
      --bg:#ffffff;
      --secondary:#f6f7f9;
      --text:#1a1a1a;
      --text-soft:#555;
      --border:#e2e2e2;
    }

    *{box-sizing:border-box}

    /* ========================================
      HERO - PORTADA ANCHO COMPLETO
    ======================================== */
    .hero-contacto{
      position: relative;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 80px;
      overflow: hidden;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
      max-width: 100vw;
    }
    .hero-contacto::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://blog.structuralia.com/wp-content/uploads/2024/11/esta-preparado-tu-equipo-de-ingenieros-para-las-necesidades-del-mercado.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
    }
    .hero-contacto-content{
      position: relative;
      z-index: 2;
    }
    .hero-contacto h1{
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
            /* Descripción debajo del hero */
            .hero-contacto-description {
                background: #ffffff;
                padding: 40px 20px;
                text-align: center;
            }
            
            .hero-contacto-description p {
                max-width: 900px;
                margin: 0 auto;
                font-size: 15px;
                line-height: 1.8;
                color: #444444;
            }

    /* ===== CONTACTO ===== */
    .contact-section{
      padding:70px 5%;
    }
    .contact-container{
      max-width:1200px;
      margin:auto;
      display:grid;
      grid-template-columns:1fr 1.2fr;
      gap:60px;
    }

    /* TARJETAS VERTICALES */
    .info-cards{
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .card{
      border:1px solid var(--border);
      border-radius:10px;
      padding:26px;
      background:#fff;
    }
    .card h3{
      font-size:14px;
      letter-spacing:1px;
      color:#777;
      margin-bottom:14px;
      text-transform:uppercase;
    }
    .card p{
      font-size:15px;
      line-height:1.8;
      color:var(--text-soft);
    }

    /* FORMULARIO (COMPACTO) */
    .form-box{
      background:#fff;
      padding:40px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,.08);
    }
    .form-row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .form-group{
      display:flex;
      flex-direction:column;
      margin-bottom:16px;
    }
    label{
      font-size:13px;
      margin-bottom:6px;
      color: var(--text);
    }
    input, textarea{
      padding:12px;
      border-radius:6px;
      border:1px solid var(--border);
      font-size:14px;
    }
    textarea{min-height:110px}

    /* Botón del formulario - específico para no afectar WhatsApp */
    .form-box button{
      background:var(--primary);
      color:#fff;
      border:none;
      padding:14px 36px;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    .form-box button:hover{
      background:#dd3333;
    }

    /* MAPA MÁS PEQUEÑO */
    .map{
      margin-top:60px;
    }
    .map iframe{
      width:100%;
      height:280px;
      border:0;
      border-radius:8px;
    }

    /* RESPONSIVE */
    @media(max-width:900px){
      .contact-container{grid-template-columns:1fr}
      .form-row{grid-template-columns:1fr}
      .hero-contacto{
        height: 220px;
        margin-top: 60px;
      }
      .hero-contactoh1{
        font-size: 40px;
      }
    }

    @media(max-width:600px){
      .hero-contacto{
        height:180px;
        margin-top: 60px;
      }
      .hero-contacto h1{
        font-size:32px;
      }
    }
  </style>
</head>

<body>

<!-- El menú se carga automáticamente por menu.js -->

<!-- HERO -->
<section class="hero-contacto">
  <div class="hero-contacto-content">
    <h1>Contacto</h1>
  </div>
</section>

<!-- CONTACTO -->
<section class="contact-section">
  <div class="contact-container">

    <!-- TARJETAS -->
    <div class="info-cards">

      <div class="card">
        <h3>Dirección</h3>
        <p>
          Calle Alfonso Borrero y R. Ramírez<br>
          Edificio Industrial<br>
          Cuenca, Azuay – Ecuador
        </p>
      </div>

      <div class="card">
        <h3>Horario de Atención</h3>
        <p>
          Lunes – Viernes<br>
          8:00 AM – 6:00 PM<br><br>
          Sábados<br>
          9:00 AM – 1:00 PM
        </p>
      </div>

      <div class="card">
        <h3>Cobertura</h3>
        <p>
          Nacional: Todo Ecuador<br>
          Internacional: Colombia, Perú<br><br>
          Proyectos remotos disponibles globalmente
        </p>
      </div>

    </div>

    <!-- FORMULARIO -->
    <form class="form-box">
      <div class="form-row">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Cargo</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Empresa</label>
          <input type="text" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input type="tel" placeholder="+593" required>
        </div>
      </div>

      <div class="form-group">
        <label>Mensaje</label>
        <textarea required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>

  </div>

  <!-- MAPA -->
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d418.83997284664656!2d-79.01372393475!3d-2.902548401543626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1765749709654!5m2!1ses-419!2sec" loading="lazy"></iframe>
  </div>

</section>

<!-- Scripts - Se cargan en orden -->
<script src="menu.js"></script>
<script src="footer.js"></script>
<script src="whatsapp.js"></script>

</body>
</html>
